name: CI Java Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    name: Checkstyle
    steps:
      - name: Run check style
        uses: nikitasavinov/checkstyle-action@0.6.0
        # https://github.com/nikitasavinov/checkstyle-action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: 'checkstyle'
          level: 'error'
